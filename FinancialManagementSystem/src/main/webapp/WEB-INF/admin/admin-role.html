<!DOCTYPE html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title>欢迎页面-X-admin2.1</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="stylesheet" href="../X-admin/css/font.css">
  <link rel="stylesheet" href="../X-admin/css/xadmin.css">
  <link rel="stylesheet" href="../X-admin/lib/css/layui.css">
  <script type="text/javascript" src="../X-admin/js/jquery.min.js"></script>
  <script type="text/javascript" src="../X-admin/lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../X-admin/js/xadmin.js"></script>
  <script type="text/javascript" src="../X-admin/js/cookie.js"></script>
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
<div class="x-nav">
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
    <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
  <div class="demoTable">
    搜索角色名：
    <div class="layui-inline">
      <input class="layui-input" name="partname" id="partname" autocomplete="off">
    </div>
    <div class="layui-btn" data-type="reload">搜索</div>
  </div>

  <table class="layui-hide" id="test" lay-filter="test"></table>

  <script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
      <button class="layui-btn layui-btn-danger" lay-event="delQuery">批量删除</button>
      <button class="layui-btn" lay-event="add"><i class="layui-icon"></i>添加</button>
    </div>
  </script>

  <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
  </script>


  <script src="../X-admin/lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript">

    layui.use('laydate', function(){
      var laydate = layui.laydate;

      //执行一个laydate实例
      laydate.render({
        elem: '#start' //指定元素
      });

      //执行一个laydate实例
      laydate.render({
        elem: '#end' //指定元素
      });
    });


    layui.use('table', function(){
      var table = layui.table;

      table.render({
        elem: '#test'
        ,url:'../admin/getuser.do'
        ,toolbar: '#toolbarDemo'
        ,title: '用户数据表'
        ,defaultToolbar:[]
        ,cols: [[
          {type: 'checkbox', fixed: 'left'}
          ,{field:'userId', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
          ,{field:'userName', title:'角色名', width:120}
          ,{field:'phoneNum', title:'拥有权限', width:150}
          ,{field:'email', title:'描述', width:150, /*edit: 'text',*/ sort: true}
          ,{field:'partName', title:'状态', width:100}
          ,{field:'regTime', title:'注册时间'}
          ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
        ]]
        ,page: true
        //解析任意JSON格式数据
        ,response: {
          statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
        }
        ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
          return {
            "code": res.code , //解析接口状态
            "count": res.totalPage*4, //解析数据长度
            "data": res.pageList //解析数据列表
          };
        }
        //默认每页显示4条
        ,limit:4
        ,limits:[2,4,6]
        ,id:'testReload'
      });

      //表格重载---条件查询数据
      var $ = layui.$, active = {
        reload: function(){
          var username = $('#username').val();

          //执行重载
          table.reload('testReload', {

            url:'../admin/conditionalquery.do'
            ,method:'POST'
            ,page: {
              curr: 1 //重新从第 1 页开始
            }
            ,where: {
              username: username
            }
          });
        }
      };

      $('.demoTable .layui-btn').on('click', function(){
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
      });
      //重载结束


      //头工具栏事件
      table.on('toolbar(test)', function(obj){
        var checkStatus = table.checkStatus(obj.config.id);

        switch(obj.event){
          case 'delQuery':
            var data = checkStatus.data;
            if(data.length === 0){
              layer.msg('请选择至少一行');
            }else {
              layer.confirm('真的删除行么', function () {
                //获取选择的id
                var userId="";
                for(var i=0;i<checkStatus.data.length;i++){
                  userId+=checkStatus.data[i].userId+",";
                }
                //layer.msg(userId+" ");
                //向后台传数据
                $.ajax({
                  url: '../admin/deletequery.do',
                  type: 'POST',
                  dataType: 'JSON',
                  data: {"userId": userId},
                  success:function(req){
                    if(req!=0){
                      layer.alert('删除成功',function () {
                        window.location.href="adminlist.do";
                      });
                    }else{
                      layer.alert('删除失败',function () {
                        window.location.href="adminlist.do";
                      });
                    }
                  }
                });
                //--AJAX结束---
              });
            }
            break;
        };
      });

      //监听行工具事件
      table.on('tool(test)', function(obj){
        layer.confirm('真的删除行么？',function () {
          var data = obj.data; //获得当前行数据
          if(obj.event === 'delete'){//获得 lay-event 对应的值
            var userId = data.userId;
            //layer.msg(userId);
            //向后台传数据
            $.ajax({
              url: '../admin/delete.do',
              type: 'POST',
              dataType: 'JSON',
              data: {"userId": userId},
              success:function(req){
                if(req!=0){
                  layer.alert('删除成功',function () {
                    window.location.href="adminlist.do";
                  });
                }else{
                  layer.alert('删除失败',function () {
                    window.location.href="adminlist.do";
                  });
                }
              }
            });
            //--AJAX结束---
          }
        });
        //confirm结束
      });
      //行工具栏结束
    });
  </script>
</body>

</html>
