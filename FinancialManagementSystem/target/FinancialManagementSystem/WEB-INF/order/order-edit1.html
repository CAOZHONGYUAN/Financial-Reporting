<!DOCTYPE html>
<html class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.1</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" href="../X-admin/css/font.css">
		<link rel="stylesheet" href="../X-admin/css/xadmin.css">
		<link href="../X-admin/lib/layui/css/layui.css" rel="stylesheet" media="all">
		<script type="text/javascript" src="../X-admin/js/jquery.min.js"></script>
		<script type="text/javascript" src="../X-admin/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../X-admin/js/xadmin.js"></script>
		<script type="text/javascript" src="../X-admin/js/cookie.js"></script>
		<script type="text/javascript" src="../X-admin/js/submit.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>
	<style>
		#d01 {
			margin-top: 20px;
		}
		
		#jiben {
			width: 100%;
			height: 180px;
		}
		
		#xiangxi {
			width: 100%;
		}
		
		.layui-input {
			width: 250px;
		}
		
		.form-item {
			width: 400px;
			height: 50px;
			float: left;
			margin-left: 30px;
		}
		
		.form-label {
			float: left;
			line-height: 3;
		}
		
		.form-item2 {
			width: 900px;
			height: 50px;
			float: left;
			margin-left: 30px;
		}
	</style>

	<body>
		<div id="d01">
			<h1 align="center">国内差旅</h1>
			<form class="layui-form" id="Form">
				<h2>基本信息</h2>
				<hr class="layui-bg-red">
				<div id="jiben" style="height: 200px;">
					<div class="form-item">
						<label class="form-label">报账人:&nbsp;</label>
						<input type="text" disabled="true" name="reportUser" id="reportUser" required lay-verify="required" autocomplete="off" class="layui-input">
						<input type="hidden" name="reportUserId" id="reportUserId">
					</div>

					<div class="form-item">
						<label class="form-label">报账人部门:&nbsp;</label>
						<input type="text" disabled="true" name="reportDept" id="reportDept" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
					<div class="form-item">
						<label class="form-label">报账人电话:&nbsp;</label>
						<input type="text" disabled="true" name="reportPhoneNum" id="reportPhoneNum" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
					<div class="form-item">
						<label class="form-label">报账类型:&nbsp;</label>
						<select name="reportType" id="typename" style="width: 50px">
							<option>请选择</option>
							<option>国内差旅</option>
							<option>员工福利</option>
							<option>公务交通</option>
							<option>物业管理</option>
						</select>
					</div>
					<div class="form-item">
						<label class="form-label">报账单号:&nbsp;</label>
						<input type="text" disabled="true" name="BillId" required lay-verify="required" value="提交后系统自动生成！" autocomplete="off" class="layui-input">
					</div>
					<div class="form-item2">
						<label class="form-label">报账说明:&nbsp;</label>
						<input type="text" name="description" required lay-verify="required" autocomplete="off" class="layui-input" style="width: 60%;">
					</div>
				</div>
				<h2>详细信息</h2>
				<button type="button" class="layui-btn" id="addinfo" style="width: 40px;height: 30px;">
						<i class="layui-icon">&#xe654;</i></button><span>（新增一条详细信息）</span>
				<hr class="layui-bg-orange">
				<div id="xiangxi">
					<table class="layui-table" id="infotable">
						<thead>
							<tr>
								<td height="50px">出差日期</td>
								<td>地点</td>
								<td>交通工具</td>
								<td>人数</td>
								<td>餐饮费</td>
								<td>交通费</td>
								<td>住宿费</td>
								<td>其他费用</td>
								<td>操作</td>
							</tr>
						</thead>
						<tbody>
							<tr id="tr01">
								<td>起始时间<input type="date" name="startDatetime" required lay-verify="required" autocomplete="off" class="layui-input" style="width: 120px;"> 结束时间

									<input type="date" name="endDatetime" required lay-verify="required" autocomplete="off" class="layui-input" style="width: 120px;"></td>

								<td>起始地点
									<select name="satrtlocation1" style="width: 50px;" >
										<option>请选择</option>
										<option>四川省</option>
									</select>

									<select name="satrtlocation2" style="width: 50px;" >
										<option>请选择</option>
										<option>成都市</option>
									</select>
									到达地点
									<select name="endlocation1" style="width: 50px;" >
										<option>请选择</option>
										<option>云南省</option>
									</select>

									<select name="endlocation2" style="width: 50px;" >
										<option>请选择</option>
										<option>昆明市</option>
									</select>
								</td>
								<td><input type="text" name="transportation" required lay-verify="required" autocomplete="off" class="layui-input" style="width: 80px;"></td>
								<td><input type="text" name="countUser" required lay-verify="required" autocomplete="off" class="layui-input" style="width: 80px;"></td>
								<td><input type="text" name="foodCost" required lay-verify="required" autocomplete="off" class="layui-input" style="width: 80px;"></td>
								<td><input type="text" name="tranfficCost" required lay-verify="required" autocomplete="off" class="layui-input" style="width: 80px;"></td>
								<td><input type="text" name="accomCost" required lay-verify="required" autocomplete="off" class="layui-input" style="width: 80px;"></td>
								<td><input type="text" name="otherCost" required lay-verify="required" autocomplete="off" class="layui-input" style="width: 80px;"></td>
								<td><button type="button" class="layui-btn" onclick="remove(this)" id="tr_01" style="width: 38px;height: 30px;"><i class="layui-icon">&#x1006;</i></button><span></span></td>
							</tr>
						</tbody>
					</table>
				</div>
				<h2>其他信息（附件）</h2>
				<hr class="layui-bg-green">
				<div class="layui-container">
					<div class="layui-row" align="center">
						<button type="button" class="layui-btn" id="upload" style="width: 150px;height: 50px;">
				                 <i class="layui-icon">&#xe67c;</i>选择附件</button>
					</div>
				</div>
				<input align="center" type="button" class="layui-btn" value="提交账单" onclick="update1();">
				<input align="center" type="button" class="layui-btn" value="保存账单" onclick="update2();">
			</form>
		</div>
	</body>

	<script type="text/javascript">
		$(function() {
			var billId;
			var url=window.location.search; //获取url中"?"符后的字串
			if(url.indexOf("?")!=-1){
				billId = url.substr(url.indexOf("=")+1);
			}
			$.ajax({
				type : "POST",
				url : "../bill/getedit1.do",
				data:{'billId':billId},
				async: false,
				dataType : "json",
				success : function(result) {
					console.log(result);
					$("input[name='reportUser']").attr("value",result.trueName);
					$("input[name='reportUserId']").attr("value",result.userId);
					$("input[name='reportDept']").attr("value",result.deptName);
					$("input[name='otherCost']").attr("value",result.otherCost);
					$("input[name='countUser']").attr("value",result.countUser);
					$("input[name='description']").attr("value",result.description);
					$("input[name='reportPhoneNum']").attr("value",result.phoneNum);
					$("input[name='transportation']").attr("value",result.transportation);
					$("input[name='travelId']").attr("value",result.travelId);
					$("input[name='BillId']").attr("value",result.billId);
					$("input[name='accomCost']").attr("value",result.accomCost);
					$("input[name='tranfficCost']").attr("value",result.trafficCost);
					$("input[name='foodCost']").attr("value",result.foodCost);
					$("input[name='endDatetime']").attr("value",formatDate(new Date(result.endDatetime)));
					$("input[name='startDatetime']").attr("value",formatDate(new Date(result.startDatetime)));
					$("select[name='satrtlocation1']").val(result.startlocation.substr(0,3));
					$("select[name='satrtlocation2']").val(result.startlocation.substr(3,5));
					$("select[name='endlocation1']").val(result.endlocation.substr(0,3));
					$("select[name='endlocation2']").val(result.endlocation.substr(3,5));
					$("#typename").val(result.typeName);

				},
				error : function() {
					alert("报账人信息請求失敗");
				}
			});
		});
		function formatDate(now) {
			var year=now.getFullYear();
			var month=now.getMonth()+1;
			var date=now.getDate();
			var hour=now.getHours();
			var minute=now.getMinutes();
			var second=now.getSeconds();
			return year+"-"+month+"-"+date;
		}
		layui.use('upload', function() {
			var upload = layui.upload; // 引入上传文件的upload模块
			var uploadInst = upload.render({
				elem: '#upload', // 寻找元素
				url: 'UploadServlet', // 上传文件接口地址
				accept: 'jpg', // 允许上传文件的类型
				size: 1024, // 允许上传文件的大小 1024KB
				before: function(obj) { // 上传文件之前的回调函数, 加入进度条
					layer.load();
				},
				done: function(res) { // 上传文件成功的回调函数
					layer.closeAll('loading');
					if(res.code == 0) {
						return layer.msg('文件上传成功');
					}
				},
				error: function() { // 上传文件失败的回调函数：网络异常，服务器状态码404/500
					layer.closeAll('loading');
					layer.msg('网络异常,上传失败');
				}
			})
		});
	</script>
	<script type="text/javascript">
		$(function() {
			$("#addinfo").click(function() {
				var tr = $("#tr01");
				var table = $("#infotable");
				var y = table.find("tr").length;
				console.log(y);
				var newrow = tr.clone();
				var id = "tr0" + y;
				newrow.attr("id", id);
				table.append(newrow);
				newrow.find(".layui-btn").first().attr("id", id);
			});
		});
	</script>
	<script type="text/javascript">
		function remove(e){
			var i=e.parentNode.parentNode.rowIndex;
			if(i>1){
				document.getElementById('infotable').deleteRow(i);
			}else{
				alert("不能删除");
			}
		}
	</script>
</html>
